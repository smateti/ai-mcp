<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Streaming Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .panel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 20px;
        }

        .panel h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group textarea,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group textarea:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            margin-top: 10px;
        }

        .response-display {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
            font-size: 16px;
            line-height: 1.8;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .response-display.streaming {
            border-color: #667eea;
            animation: pulse-border 1.5s infinite;
        }

        @keyframes pulse-border {
            0%, 100% { border-color: #667eea; }
            50% { border-color: #764ba2; }
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #667eea;
            animation: blink 1s infinite;
            margin-left: 2px;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .status-indicator {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-idle {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-streaming {
            background: #fff3cd;
            color: #856404;
            animation: pulse 1.5s infinite;
        }

        .status-complete {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .examples {
            display: grid;
            gap: 10px;
            margin-top: 10px;
        }

        .example-btn {
            padding: 10px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .example-btn:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .info-box h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .info-box ul {
            margin-left: 20px;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° LLM Streaming Demo</h1>
            <p>Watch responses appear in real-time, token by token</p>
        </div>

        <div class="panel">
            <h2>üìù Prompt</h2>

            <div class="form-group">
                <label for="prompt">Enter your question or prompt:</label>
                <textarea id="prompt" placeholder="e.g., What is machine learning?">What is machine learning?</textarea>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label for="temperature">Temperature (0-1):</label>
                    <input type="number" id="temperature" min="0" max="1" step="0.1" value="0.7">
                </div>
                <div class="form-group">
                    <label for="maxTokens">Max Tokens:</label>
                    <input type="number" id="maxTokens" min="50" max="2000" step="50" value="500">
                </div>
            </div>

            <button class="btn btn-primary" id="startBtn" onclick="startStreaming()">
                ‚ñ∂Ô∏è Start Streaming
            </button>
            <button class="btn btn-danger" id="stopBtn" onclick="stopStreaming()" disabled>
                ‚èπÔ∏è Stop Streaming
            </button>

            <div class="info-box">
                <h3>üí° Quick Examples:</h3>
                <div class="examples">
                    <button class="example-btn" onclick="setPrompt('What is machine learning?')">
                        What is machine learning?
                    </button>
                    <button class="example-btn" onclick="setPrompt('Explain quantum computing in simple terms')">
                        Explain quantum computing in simple terms
                    </button>
                    <button class="example-btn" onclick="setPrompt('Write a short poem about programming')">
                        Write a short poem about programming
                    </button>
                    <button class="example-btn" onclick="setPrompt('Summarize the benefits of SSE in 3 bullet points')">
                        Summarize the benefits of SSE in 3 bullet points
                    </button>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="tokenCount">0</div>
                <div class="stat-label">Tokens</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="duration">0s</div>
                <div class="stat-label">Duration</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="speed">0</div>
                <div class="stat-label">Tokens/sec</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">
                    <span class="status-indicator status-idle" id="status">Idle</span>
                </div>
                <div class="stat-label">Status</div>
            </div>
        </div>

        <div class="panel">
            <h2>üì• Streamed Response</h2>
            <div class="response-display" id="response">
                Click "Start Streaming" to see the LLM response appear in real-time...
            </div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let tokenCount = 0;
        let startTime = null;
        let durationInterval = null;

        function setPrompt(text) {
            document.getElementById('prompt').value = text;
        }

        function startStreaming() {
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }

            const temperature = document.getElementById('temperature').value;
            const maxTokens = document.getElementById('maxTokens').value;

            // Reset
            tokenCount = 0;
            startTime = Date.now();
            document.getElementById('tokenCount').textContent = '0';
            document.getElementById('duration').textContent = '0s';
            document.getElementById('speed').textContent = '0';
            document.getElementById('response').textContent = '';
            document.getElementById('response').classList.add('streaming');

            // Update UI
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            updateStatus('streaming', 'Streaming');

            // Start duration counter
            durationInterval = setInterval(updateStats, 100);

            // Create SSE connection
            const url = `/api/stream/chat?prompt=${encodeURIComponent(prompt)}&temperature=${temperature}&maxTokens=${maxTokens}`;
            eventSource = new EventSource(url);

            eventSource.addEventListener('start', (e) => {
                console.log('Stream started', e.data);
            });

            eventSource.addEventListener('token', (e) => {
                const data = JSON.parse(e.data);
                appendToken(data.text);
            });

            eventSource.addEventListener('complete', (e) => {
                const data = JSON.parse(e.data);
                console.log('Stream complete', data);
                stopStreaming();
                updateStatus('complete', 'Complete');
            });

            eventSource.addEventListener('error', (e) => {
                console.error('Stream error', e);
                if (e.data) {
                    const data = JSON.parse(e.data);
                    alert('Error: ' + data.message);
                }
                stopStreaming();
                updateStatus('error', 'Error');
            });

            eventSource.onerror = (e) => {
                console.error('Connection error', e);
                if (eventSource.readyState === EventSource.CLOSED) {
                    stopStreaming();
                }
            };
        }

        function stopStreaming() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }

            if (durationInterval) {
                clearInterval(durationInterval);
                durationInterval = null;
            }

            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('response').classList.remove('streaming');

            // Remove cursor if present
            const cursor = document.getElementById('cursor');
            if (cursor) cursor.remove();
        }

        function appendToken(text) {
            tokenCount++;

            const responseDiv = document.getElementById('response');

            // Remove cursor if present
            const cursor = document.getElementById('cursor');
            if (cursor) cursor.remove();

            // Append token
            responseDiv.textContent += text;

            // Add cursor
            const cursorSpan = document.createElement('span');
            cursorSpan.id = 'cursor';
            cursorSpan.className = 'cursor';
            responseDiv.appendChild(cursorSpan);

            // Auto-scroll
            responseDiv.scrollTop = responseDiv.scrollHeight;
        }

        function updateStats() {
            const elapsed = (Date.now() - startTime) / 1000;
            const speed = elapsed > 0 ? (tokenCount / elapsed).toFixed(1) : 0;

            document.getElementById('tokenCount').textContent = tokenCount;
            document.getElementById('duration').textContent = elapsed.toFixed(1) + 's';
            document.getElementById('speed').textContent = speed;
        }

        function updateStatus(status, text) {
            const statusSpan = document.getElementById('status');
            statusSpan.className = 'status-indicator status-' + status;
            statusSpan.textContent = text;
        }
    </script>
</body>
</html>
