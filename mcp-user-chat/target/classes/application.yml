server:
  port: 8086

spring:
  application:
    name: mcp-user-chat

  # H2 Database configuration
  datasource:
    url: jdbc:h2:file:./data/user-chatdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  # Cache configuration
  cache:
    type: jcache
    jcache:
      config: classpath:ehcache.xml

# LLM Configuration for chat naming
llm:
  provider: ollama-openai
  base-url: http://localhost:8000
  chat-model: llama3.1

# External service URLs
services:
  category-admin: http://localhost:8085
  mcp-chat: http://localhost:8087

logging:
  level:
    com.example: DEBUG
