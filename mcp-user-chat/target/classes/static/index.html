<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP User Chat - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sidebar-header h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .chat-history-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .chat-history-item:hover {
            background: #e9ecef;
            border-left-color: #667eea;
        }

        .chat-history-item.active {
            background: #e7e9ff;
            border-left-color: #667eea;
        }

        .chat-history-item-title {
            font-weight: 600;
            font-size: 14px;
            color: #2d3748;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-history-item-meta {
            font-size: 11px;
            color: #718096;
            display: flex;
            justify-content: space-between;
        }

        .chat-history-item-category {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
        }

        /* Main Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            margin: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* Category Selection Screen */
        .category-selection {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px;
            overflow-y: auto;
        }

        .category-selection h1 {
            font-size: 32px;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .category-selection p {
            color: #718096;
            margin-bottom: 40px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        .category-card {
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            text-align: center;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .category-card h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .category-card p {
            font-size: 13px;
            opacity: 0.9;
        }

        /* Chat Header */
        .chat-header {
            padding: 20px 25px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            color: #2d3748;
            font-size: 18px;
        }

        .chat-category-badge {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
        }

        /* Messages Area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: #fafbfc;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 12px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #2d3748;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-bottom-left-radius: 4px;
        }

        .message-badge {
            font-size: 10px;
            background: rgba(255,255,255,0.2);
            padding: 2px 6px;
            border-radius: 4px;
            margin-top: 8px;
            display: inline-block;
        }

        /* Input Area */
        .input-container {
            padding: 20px 25px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 12px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #messageInput {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: all 0.2s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 10px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .hidden {
            display: none !important;
        }

        .chat-interface {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Chat History</h2>
                <button class="new-chat-btn" onclick="startNewChat()">+ New Chat</button>
            </div>
            <div class="chat-history" id="chatHistory">
                <div style="text-align: center; padding: 20px; color: #718096;">
                    No chat history yet
                </div>
            </div>
        </div>

        <div class="chat-area">
            <div id="categorySelection" class="category-selection">
                <h1>Welcome to MCP Chat</h1>
                <p>Select a category to get started</p>
                <div class="category-grid" id="categoryGrid">
                    <div class="loading-spinner"></div>
                </div>
            </div>

            <div id="chatInterface" class="chat-interface hidden">
                <div class="chat-header">
                    <h3 id="chatTitle">New Chat</h3>
                    <span class="chat-category-badge" id="chatCategoryBadge"></span>
                </div>

                <div class="messages-container" id="messagesContainer"></div>

                <div class="input-container">
                    <div class="input-wrapper">
                        <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)" />
                    </div>
                    <button id="sendButton" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let currentCategoryId = null;
        let currentCategoryName = null;
        let isFirstMessage = true;
        let allSessions = [];

        window.onload = function() {
            loadCategories();
            loadChatHistory();
        };

        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                const categories = await response.json();
                const grid = document.getElementById('categoryGrid');
                grid.innerHTML = '';
                categories.forEach(category => {
                    const card = document.createElement('div');
                    card.className = 'category-card';
                    card.onclick = () => selectCategory(category);
                    card.innerHTML = `<h3>${category.name}</h3><p>${category.description || 'Click to start chatting'}</p>`;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Failed to load categories:', error);
            }
        }

        function selectCategory(category) {
            currentCategoryId = category.categoryId;
            currentCategoryName = category.name;
            document.getElementById('chatCategoryBadge').textContent = category.name;
            document.getElementById('categorySelection').classList.add('hidden');
            document.getElementById('chatInterface').classList.remove('hidden');
            document.getElementById('messageInput').focus();
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;

            if (isFirstMessage) {
                await createSession(message);
                isFirstMessage = false;
            }

            addMessage('user', message);
            input.value = '';
            const typingId = addTypingIndicator();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sessionId: currentSessionId,
                        categoryId: currentCategoryId,
                        message: message
                    })
                });

                const data = await response.json();
                removeTypingIndicator(typingId);
                const source = data.metadata?.source || data.metadata?.tool;
                addMessage('assistant', data.content, source);
                loadChatHistory();
            } catch (error) {
                removeTypingIndicator(typingId);
                addMessage('assistant', 'Sorry, I encountered an error: ' + error.message);
            } finally {
                sendButton.disabled = false;
                input.focus();
            }
        }

        async function createSession(firstQuestion) {
            try {
                const response = await fetch('/api/session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        categoryId: currentCategoryId,
                        categoryName: currentCategoryName,
                        firstQuestion: firstQuestion
                    })
                });
                const data = await response.json();
                currentSessionId = data.sessionId;
                setTimeout(() => loadChatHistory(), 1000);
            } catch (error) {
                console.error('Failed to create session:', error);
            }
        }

        function addMessage(role, content, badge = null) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            let badgeHtml = badge ? `<div class="message-badge">${badge}</div>` : '';
            messageDiv.innerHTML = `<div class="message-content">${content}${badgeHtml}</div>`;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function addTypingIndicator() {
            const container = document.getElementById('messagesContainer');
            const typingDiv = document.createElement('div');
            const typingId = 'typing-' + Date.now();
            typingDiv.id = typingId;
            typingDiv.className = 'message assistant';
            typingDiv.innerHTML = `<div class="message-content"><div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div></div>`;
            container.appendChild(typingDiv);
            container.scrollTop = container.scrollHeight;
            return typingId;
        }

        function removeTypingIndicator(typingId) {
            const element = document.getElementById(typingId);
            if (element) element.remove();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function loadChatHistory() {
            try {
                const response = await fetch('/api/sessions');
                allSessions = await response.json();
                const historyContainer = document.getElementById('chatHistory');
                if (allSessions.length === 0) {
                    historyContainer.innerHTML = '<div style="text-align: center; padding: 20px; color: #718096;">No chat history yet</div>';
                    return;
                }
                historyContainer.innerHTML = '';
                allSessions.forEach(session => {
                    const item = document.createElement('div');
                    item.className = 'chat-history-item' + (session.id === currentSessionId ? ' active' : '');
                    const date = new Date(session.updatedAt);
                    const timeAgo = getTimeAgo(date);
                    item.onclick = () => loadSession(session);
                    item.innerHTML = `
                        <div class="chat-history-item-title">${session.name}</div>
                        <div class="chat-history-item-meta">
                            <span class="chat-history-item-category">${session.categoryName}</span>
                            <span>${timeAgo}</span>
                        </div>
                    `;
                    historyContainer.appendChild(item);
                });
                if (currentSessionId) {
                    const currentSession = allSessions.find(s => s.id === currentSessionId);
                    if (currentSession) {
                        document.getElementById('chatTitle').textContent = currentSession.name;
                    }
                }
            } catch (error) {
                console.error('Failed to load chat history:', error);
            }
        }

        async function loadSession(session) {
            currentSessionId = session.id;
            currentCategoryId = session.categoryId;
            currentCategoryName = session.categoryName;
            isFirstMessage = false;
            document.getElementById('categorySelection').classList.add('hidden');
            document.getElementById('chatInterface').classList.remove('hidden');
            document.getElementById('chatTitle').textContent = session.name;
            document.getElementById('chatCategoryBadge').textContent = session.categoryName;
            document.getElementById('messagesContainer').innerHTML = '';
            try {
                const response = await fetch(`/api/sessions/${session.id}/messages`);
                const messages = await response.json();
                messages.forEach(msg => addMessage(msg.role, msg.content, msg.toolUsed));
                loadChatHistory();
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
        }

        function startNewChat() {
            currentSessionId = null;
            currentCategoryId = null;
            currentCategoryName = null;
            isFirstMessage = true;
            document.getElementById('messagesContainer').innerHTML = '';
            document.getElementById('chatInterface').classList.add('hidden');
            document.getElementById('categorySelection').classList.remove('hidden');
            loadChatHistory();
        }

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            const intervals = { year: 31536000, month: 2592000, week: 604800, day: 86400, hour: 3600, minute: 60 };
            for (const [unit, secondsInUnit] of Object.entries(intervals)) {
                const interval = Math.floor(seconds / secondsInUnit);
                if (interval >= 1) return interval === 1 ? `1 ${unit} ago` : `${interval} ${unit}s ago`;
            }
            return 'Just now';
        }
    </script>
</body>
</html>
