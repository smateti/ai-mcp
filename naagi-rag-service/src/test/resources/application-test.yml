spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  cache:
    type: none

# Test configuration - disable external services
qdrant:
  url: http://localhost:6333
  documents-collection: test_documents
  faq-collection: test_faqs
  user-questions-collection: test_user_questions

llm:
  provider: mock
  ollama:
    url: http://localhost:11434
    model: test-model
  embeddings:
    model: test-embed

faq:
  enabled: true
  min-similarity-score: 0.85
  auto-select-threshold: 0.7
  store-all-questions: true
  deduplication-threshold: 0.95

logging:
  level:
    com.naagi: DEBUG
