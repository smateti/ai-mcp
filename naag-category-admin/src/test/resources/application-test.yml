# Test configuration for naag-category-admin
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  h2:
    console:
      enabled: false

# Disable Elasticsearch for unit tests
elasticsearch:
  enabled: false

# Logging
logging:
  level:
    root: WARN
    com.naag: DEBUG
    org.springframework.test: INFO
