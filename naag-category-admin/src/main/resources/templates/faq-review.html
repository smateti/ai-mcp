<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">
<th:block th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2><i class="bi bi-question-circle me-2"></i>FAQ Review</h2>
            <p class="text-muted mb-0">
                Document: <strong th:text="${upload.title}">Document Title</strong>
                <span class="badge bg-secondary ms-2" th:text="${upload.status}">STATUS</span>
            </p>
        </div>
        <div>
            <a th:href="@{/documents}" class="btn btn-outline-secondary me-2">
                <i class="bi bi-arrow-left me-1"></i>Back to Documents
            </a>
        </div>
    </div>

    <!-- Action Bar -->
    <div class="card mb-4">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div>
                <button class="btn btn-outline-primary me-2" onclick="autoSelectPassed()">
                    <i class="bi bi-check2-all me-1"></i>Auto-Select Passed
                </button>
                <button class="btn btn-outline-secondary me-2" onclick="selectAll(true)">
                    <i class="bi bi-check-square me-1"></i>Select All
                </button>
                <button class="btn btn-outline-secondary" onclick="selectAll(false)">
                    <i class="bi bi-square me-1"></i>Deselect All
                </button>
            </div>
            <div>
                <span class="me-3">
                    Selected: <strong id="selectedCount">0</strong> / <span th:text="${#lists.size(qaPairs)}">0</span>
                </span>
                <button class="btn btn-success" onclick="approveSelected()" id="approveBtn" disabled>
                    <i class="bi bi-check-circle me-1"></i>Approve Selected FAQs
                </button>
            </div>
        </div>
    </div>

    <!-- Q&A Pairs List -->
    <div class="qa-list">
        <th:block th:each="qa, iter : ${qaPairs}">
            <div class="card mb-3 qa-card" th:data-qa-id="${qa.id}" th:data-validation-status="${qa.validationStatus}">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input qa-select" type="checkbox"
                                   th:id="'select-' + ${qa.id}"
                                   th:checked="${qa.selectedForFaq}"
                                   onchange="updateSelectedCount()">
                            <label class="form-check-label fw-bold" th:for="'select-' + ${qa.id}">
                                Q<span th:text="${iter.index + 1}">1</span>:
                                <span th:text="${qa.question}">Question text</span>
                            </label>
                        </div>
                    </div>
                    <div>
                        <span th:class="${qa.validationStatus == T(com.naag.rag.entity.GeneratedQA.ValidationStatus).PASSED ? 'badge bg-success' :
                                          (qa.validationStatus == T(com.naag.rag.entity.GeneratedQA.ValidationStatus).FAILED ? 'badge bg-danger' : 'badge bg-warning')}">
                            <span th:text="${qa.validationStatus}">PASSED</span>
                        </span>
                        <span class="badge bg-info ms-2" th:if="${qa.similarityScore != null}">
                            Score: <span th:text="${#numbers.formatDecimal(qa.similarityScore, 0, 2)}">0.85</span>
                        </span>
                        <span class="badge bg-secondary ms-2" th:text="${qa.questionType}">FINE_GRAIN</span>
                    </div>
                </div>
                <div class="card-body">
                    <!-- Answer Options -->
                    <div class="row">
                        <!-- Expected Answer -->
                        <div class="col-md-4">
                            <div class="mb-2">
                                <div class="form-check">
                                    <input class="form-check-input answer-source" type="radio"
                                           th:name="'answer-source-' + ${qa.id}"
                                           th:id="'expected-' + ${qa.id}"
                                           value="EXPECTED"
                                           th:checked="${qa.selectedAnswerSource == null || qa.selectedAnswerSource.name() == 'EXPECTED'}"
                                           onchange="updateAnswerSource(this)">
                                    <label class="form-check-label fw-bold" th:for="'expected-' + ${qa.id}">
                                        <i class="bi bi-file-text me-1"></i>Expected Answer
                                    </label>
                                </div>
                            </div>
                            <div class="answer-box p-2 border rounded bg-light">
                                <small th:text="${qa.expectedAnswer}">Expected answer text</small>
                            </div>
                        </div>

                        <!-- RAG Answer -->
                        <div class="col-md-4">
                            <div class="mb-2">
                                <div class="form-check">
                                    <input class="form-check-input answer-source" type="radio"
                                           th:name="'answer-source-' + ${qa.id}"
                                           th:id="'rag-' + ${qa.id}"
                                           value="RAG"
                                           th:checked="${qa.selectedAnswerSource != null && qa.selectedAnswerSource.name() == 'RAG'}"
                                           onchange="updateAnswerSource(this)">
                                    <label class="form-check-label fw-bold" th:for="'rag-' + ${qa.id}">
                                        <i class="bi bi-robot me-1"></i>RAG Answer
                                    </label>
                                </div>
                            </div>
                            <div class="answer-box p-2 border rounded" th:classappend="${qa.ragAnswer != null} ? 'bg-light' : 'bg-secondary text-white'">
                                <small th:if="${qa.ragAnswer != null}" th:text="${qa.ragAnswer}">RAG answer text</small>
                                <small th:if="${qa.ragAnswer == null}">No RAG answer available</small>
                            </div>
                        </div>

                        <!-- Edited Answer -->
                        <div class="col-md-4">
                            <div class="mb-2">
                                <div class="form-check">
                                    <input class="form-check-input answer-source" type="radio"
                                           th:name="'answer-source-' + ${qa.id}"
                                           th:id="'edited-' + ${qa.id}"
                                           value="EDITED"
                                           th:checked="${qa.selectedAnswerSource != null && qa.selectedAnswerSource.name() == 'EDITED'}"
                                           onchange="updateAnswerSource(this)">
                                    <label class="form-check-label fw-bold" th:for="'edited-' + ${qa.id}">
                                        <i class="bi bi-pencil me-1"></i>Custom/Edited Answer
                                    </label>
                                </div>
                            </div>
                            <textarea class="form-control edited-answer"
                                      th:id="'edited-text-' + ${qa.id}"
                                      rows="4"
                                      placeholder="Enter custom answer..."
                                      th:text="${qa.editedAnswer}"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>

        <div th:if="${#lists.isEmpty(qaPairs)}" class="alert alert-info">
            <i class="bi bi-info-circle me-2"></i>No Q&A pairs generated yet for this document.
        </div>
    </div>

    <!-- Hidden fields -->
    <input type="hidden" id="uploadId" th:value="${upload.id}">

    <style>
        .qa-card {
            transition: box-shadow 0.2s;
        }
        .qa-card:hover {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .answer-box {
            max-height: 150px;
            overflow-y: auto;
            font-size: 0.9rem;
        }
        .edited-answer {
            font-size: 0.9rem;
        }
        .qa-select:checked + label {
            color: #0d6efd;
        }
    </style>

    <script th:inline="javascript">
        const uploadId = /*[[${upload.id}]]*/ '';
        const ragServiceUrl = /*[[${ragServiceUrl}]]*/ 'http://localhost:8080';

        function updateSelectedCount() {
            const selected = document.querySelectorAll('.qa-select:checked').length;
            document.getElementById('selectedCount').textContent = selected;
            document.getElementById('approveBtn').disabled = selected === 0;
        }

        function selectAll(select) {
            document.querySelectorAll('.qa-select').forEach(cb => {
                cb.checked = select;
            });
            updateSelectedCount();
        }

        async function autoSelectPassed() {
            try {
                const response = await fetch(`${ragServiceUrl}/api/faq-management/review/${uploadId}/auto-select`, {
                    method: 'POST'
                });
                const result = await response.json();
                if (result.success) {
                    alert(`Auto-selected ${result.selectedCount} Q&A pairs with passing scores.`);
                    location.reload();
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to auto-select. Please try again.');
            }
        }

        function updateAnswerSource(radio) {
            const card = radio.closest('.qa-card');
            const qaId = card.dataset.qaId;
            const source = radio.value;

            // If selecting EDITED, enable the textarea
            const editedTextarea = card.querySelector('.edited-answer');
            if (source === 'EDITED') {
                editedTextarea.focus();
            }
        }

        async function approveSelected() {
            const selectedCards = document.querySelectorAll('.qa-select:checked');
            if (selectedCards.length === 0) {
                alert('Please select at least one Q&A pair.');
                return;
            }

            if (!confirm(`Approve ${selectedCards.length} FAQ(s) and store in Qdrant?`)) {
                return;
            }

            // First, update all selected Q&A pairs with their answer sources
            for (const checkbox of selectedCards) {
                const card = checkbox.closest('.qa-card');
                const qaId = card.dataset.qaId;
                const answerSource = card.querySelector('.answer-source:checked')?.value || 'EXPECTED';
                const editedAnswer = card.querySelector('.edited-answer').value;

                try {
                    await fetch(`${ragServiceUrl}/api/faq-management/review/${uploadId}/qa/${qaId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            editedAnswer: editedAnswer,
                            answerSource: answerSource,
                            selectedForFaq: true
                        })
                    });
                } catch (error) {
                    console.error('Error updating Q&A:', error);
                }
            }

            // Then approve all selected
            try {
                const response = await fetch(`${ragServiceUrl}/api/faq-management/review/${uploadId}/approve`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        approvedBy: 'admin'
                    })
                });
                const result = await response.json();

                if (result.success) {
                    alert(`Successfully approved ${result.approvedCount} FAQ(s)!`);
                    location.reload();
                } else {
                    alert('Approval completed with errors:\n' + result.errors.join('\n'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to approve FAQs. Please try again.');
            }
        }

        // Initialize count on page load
        document.addEventListener('DOMContentLoaded', updateSelectedCount);
    </script>
</th:block>
</html>
