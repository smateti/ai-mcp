<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">
<th:block th:fragment="content">
    <div class="page-header">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/documents}">Documents</a></li>
                <li class="breadcrumb-item active">View Document</li>
            </ol>
        </nav>
        <div class="d-flex justify-content-between align-items-center">
            <h1><i class="bi bi-file-earmark-text me-2"></i>Document Details</h1>
            <span class="badge bg-info fs-6">In RAG</span>
        </div>
    </div>

    <!-- Document Info -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-info-circle me-2"></i>Document Information</h5>
        </div>
        <div class="card-body">
            <dl class="row mb-0">
                <dt class="col-sm-2">Document ID</dt>
                <dd class="col-sm-10"><code th:text="${document?.get('docId')?.asText() ?: docId}">doc-id</code></dd>

                <dt class="col-sm-2">Title</dt>
                <dd class="col-sm-10" th:text="${document?.get('title')?.asText() ?: '(No title)'}">Title</dd>

                <dt class="col-sm-2">Chunks</dt>
                <dd class="col-sm-10" th:text="${document?.get('chunkCount')?.asInt() ?: 0}">0</dd>

                <dt class="col-sm-2">Categories</dt>
                <dd class="col-sm-10">
                    <th:block th:if="${document?.get('categories') != null}">
                        <span th:each="cat : ${document.get('categories')}" class="badge bg-secondary me-1" th:text="${cat.asText()}">category</span>
                    </th:block>
                    <span th:unless="${document?.get('categories') != null}" class="text-muted">(None)</span>
                </dd>
            </dl>
        </div>
    </div>

    <!-- Chunks -->
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="bi bi-list-columns me-2"></i>Document Chunks</h5>
            <span class="badge bg-secondary" th:text="${document?.get('chunkCount')?.asInt() ?: 0} + ' chunks'">0 chunks</span>
        </div>
        <div class="card-body p-0">
            <div class="accordion" id="chunksAccordion" th:if="${document?.get('chunks') != null}">
                <div class="accordion-item" th:each="chunk, stat : ${document.get('chunks')}">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button"
                                th:attr="data-bs-toggle='collapse', data-bs-target='#chunk' + ${stat.index}"
                                aria-expanded="false">
                            <span class="me-2">Chunk <span th:text="${chunk.get('chunkIndex')?.asInt() ?: stat.index}">0</span></span>
                            <small class="text-muted" th:text="${#strings.abbreviate(chunk.get('text')?.asText() ?: '', 100)}">Preview...</small>
                        </button>
                    </h2>
                    <div th:id="'chunk' + ${stat.index}" class="accordion-collapse collapse" data-bs-parent="#chunksAccordion">
                        <div class="accordion-body">
                            <pre class="mb-0 text-wrap" style="white-space: pre-wrap;" th:text="${chunk.get('text')?.asText() ?: ''}">Content</pre>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center py-4 text-muted" th:unless="${document?.get('chunks') != null}">
                <i class="bi bi-file-x fs-1"></i>
                <p>No chunks found</p>
            </div>
        </div>
    </div>

    <!-- Actions -->
    <div class="card">
        <div class="card-body">
            <form th:action="@{/documents/{docId}/delete(docId=${docId})}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Delete this document from RAG? This cannot be undone.');">
                    <i class="bi bi-trash me-2"></i>Delete from RAG
                </button>
            </form>
            <a th:href="@{/documents}" class="btn btn-outline-secondary ms-2">
                <i class="bi bi-arrow-left me-2"></i>Back to Documents
            </a>
        </div>
    </div>
</th:block>
</html>
