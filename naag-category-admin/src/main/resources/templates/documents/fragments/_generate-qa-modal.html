<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Generate More Q&A Modal -->
<th:block th:fragment="generateQaModal">
    <div class="modal fade" id="generateQAModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-plus-circle me-2"></i>Generate More Q&A Pairs</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted">Generate additional Q&A pairs for this document.</p>
                    <div class="mb-3">
                        <label class="form-label">Detail Questions (specific facts)</label>
                        <input type="number" id="fineGrainCount" class="form-control" value="3" min="0" max="10">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Summary Questions (high-level concepts)</label>
                        <input type="number" id="summaryCount" class="form-control" value="2" min="0" max="10">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="generateQABtn" class="btn btn-primary">
                        <i class="bi bi-magic me-1"></i>Generate
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>

</html>
