<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">
<th:block th:fragment="content">
    <div class="page-header d-flex justify-content-between align-items-center">
        <h1><i class="bi bi-folder me-2"></i>Categories</h1>
        <a th:href="@{/categories/new}" class="btn btn-primary">
            <i class="bi bi-plus-circle me-2"></i>New Category
        </a>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <table class="table table-hover mb-0" th:if="${!#lists.isEmpty(categories)}">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Tools</th>
                        <th>Documents</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category : ${categories}">
                        <td>
                            <a th:href="@{/categories/{id}(id=${category.id})}" class="text-decoration-none">
                                <strong th:text="${category.name}">Category Name</strong>
                            </a>
                        </td>
                        <td th:text="${category.description}" class="text-muted">Description</td>
                        <td>
                            <span class="badge bg-primary" th:text="${category.toolIds != null ? category.toolIds.size() : 0}">0</span>
                        </td>
                        <td>
                            <span class="badge bg-info" th:text="${documentCounts != null && documentCounts.containsKey(category.id)} ? ${documentCounts.get(category.id)} : 0">0</span>
                        </td>
                        <td>
                            <span class="badge" th:classappend="${category.active} ? 'badge-active' : 'badge-inactive'"
                                  th:text="${category.active} ? 'Active' : 'Inactive'">Active</span>
                        </td>
                        <td th:text="${category.createdAt != null ? #temporals.format(category.createdAt, 'yyyy-MM-dd HH:mm') : '-'}">2024-01-01</td>
                        <td class="text-end action-buttons">
                            <a th:href="@{/categories/{id}(id=${category.id})}" class="btn btn-sm btn-primary" title="View Details">
                                <i class="bi bi-eye"></i>
                            </a>
                            <a th:href="@{/categories/{id}/edit(id=${category.id})}" class="btn btn-sm btn-info" title="Edit">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <form th:action="@{/categories/{id}/delete(id=${category.id})}" method="post" class="d-inline"
                                  onsubmit="return confirm('Are you sure you want to delete this category?');">
                                <button type="submit" class="btn btn-sm btn-danger" title="Delete">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="empty-state" th:if="${#lists.isEmpty(categories)}">
                <i class="bi bi-folder-x"></i>
                <p>No categories found</p>
                <a th:href="@{/categories/new}" class="btn btn-primary">Create First Category</a>
            </div>
        </div>
    </div>
</th:block>
</html>
