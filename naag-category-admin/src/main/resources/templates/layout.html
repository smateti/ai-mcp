<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAAG Admin - Category Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-grid-3x3-gap-fill me-2"></i>NAAG Admin
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8087" target="_blank">
                            <i class="bi bi-chat-dots me-1"></i>Chat App
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <nav class="nav flex-column">
                    <a class="nav-link" th:classappend="${activePage == 'dashboard'} ? 'active'" th:href="@{/}">
                        <i class="bi bi-speedometer2 me-2"></i>Dashboard
                    </a>
                    <a class="nav-link" th:classappend="${activePage == 'categories'} ? 'active'" th:href="@{/categories}">
                        <i class="bi bi-folder me-2"></i>Categories
                    </a>
                    <a class="nav-link" th:classappend="${activePage == 'tools'} ? 'active'" th:href="@{/tools}">
                        <i class="bi bi-tools me-2"></i>Tools
                    </a>
                    <a class="nav-link" th:classappend="${activePage == 'documents'} ? 'active'" th:href="@{/documents}">
                        <i class="bi bi-file-earmark-text me-2"></i>Documents
                    </a>
                    <a class="nav-link" th:classappend="${activePage == 'audit'} ? 'active'" th:href="@{/audit}">
                        <i class="bi bi-clock-history me-2"></i>Audit Trail
                    </a>
                    <hr class="my-2">
                    <span class="nav-link text-muted small">FAQ Management</span>
                    <a class="nav-link" th:classappend="${activePage == 'faq'} ? 'active'" th:href="@{/faq}">
                        <i class="bi bi-question-circle me-2"></i>FAQs
                    </a>
                    <a class="nav-link" th:classappend="${activePage == 'user-questions'} ? 'active'" th:href="@{/user-questions}">
                        <i class="bi bi-chat-left-text me-2"></i>User Questions
                    </a>
                    <hr class="my-2">
                    <a class="nav-link" th:classappend="${activePage == 'setup'} ? 'active'" th:href="@{/setup}">
                        <i class="bi bi-gear me-2"></i>Setup
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-4">
                <!-- Flash Messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle me-2"></i><span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <th:block th:replace="${content}" />
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
