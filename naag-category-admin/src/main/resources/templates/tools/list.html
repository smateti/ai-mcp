<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">
<th:block th:fragment="content">
    <div class="page-header d-flex justify-content-between align-items-center">
        <h1><i class="bi bi-tools me-2"></i>Tools</h1>
        <div>
            <a th:href="@{/tools/register-single}" class="btn btn-success me-2">
                <i class="bi bi-arrow-right-circle me-2"></i>Register Single Tool
            </a>
            <a th:href="@{/tools/register-openapi}" class="btn btn-secondary me-2">
                <i class="bi bi-cloud-upload me-2"></i>Import All OpenAPI
            </a>
            <a th:href="@{/tools/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle me-2"></i>New Tool
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <table class="table table-hover mb-0" th:if="${!#lists.isEmpty(tools)}">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Service URL</th>
                        <th>Method</th>
                        <th>Category</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tool : ${tools}">
                        <td>
                            <strong th:text="${tool.name}">Tool Name</strong>
                        </td>
                        <td th:text="${#strings.abbreviate(tool.description, 50)}" class="text-muted">Description</td>
                        <td>
                            <code th:text="${tool.serviceUrl}">http://...</code>
                        </td>
                        <td>
                            <span class="badge bg-info" th:text="${tool.method}">GET</span>
                        </td>
                        <td>
                            <span th:if="${tool.categoryId != null}" class="badge bg-secondary"
                                  th:text="${#lists.isEmpty(categories) ? tool.categoryId :
                                            categories.?[id == #root.tool.categoryId].![name].isEmpty() ? tool.categoryId :
                                            categories.?[id == #root.tool.categoryId].![name][0]}">
                                Category
                            </span>
                            <span th:unless="${tool.categoryId != null}" class="text-muted">-</span>
                        </td>
                        <td class="text-end action-buttons">
                            <a th:href="@{/tools/{id}/edit(id=${tool.id})}" class="btn btn-sm btn-info" title="Edit">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <form th:action="@{/tools/{id}/delete(id=${tool.id})}" method="post" class="d-inline"
                                  onsubmit="return confirm('Are you sure you want to delete this tool?');">
                                <button type="submit" class="btn btn-sm btn-danger" title="Delete">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="empty-state" th:if="${#lists.isEmpty(tools)}">
                <i class="bi bi-tools"></i>
                <p>No tools registered</p>
                <div class="d-flex gap-2 justify-content-center">
                    <a th:href="@{/tools/register-single}" class="btn btn-success">Register Single Tool</a>
                    <a th:href="@{/tools/new}" class="btn btn-primary">Manual Registration</a>
                    <a th:href="@{/tools/register-openapi}" class="btn btn-secondary">Import All from OpenAPI</a>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
