<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">
<th:block th:fragment="content">
    <div class="page-header d-flex justify-content-between align-items-center">
        <h1><i class="bi bi-tools me-2"></i>Tools</h1>
        <div>
            <a th:href="@{/tools/register-single}" class="btn btn-success me-2">
                <i class="bi bi-arrow-right-circle me-2"></i>Register Single Tool
            </a>
            <a th:href="@{/tools/register-openapi}" class="btn btn-secondary me-2">
                <i class="bi bi-cloud-upload me-2"></i>Import All OpenAPI
            </a>
            <a th:href="@{/tools/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle me-2"></i>New Tool
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <table class="table table-hover mb-0" th:if="${!#lists.isEmpty(tools)}">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Method</th>
                        <th>Categories</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tool : ${tools}">
                        <td>
                            <strong th:text="${tool.name}">Tool Name</strong>
                        </td>
                        <td th:text="${#strings.abbreviate(tool.description, 40)}" class="text-muted">Description</td>
                        <td>
                            <span class="badge bg-info" th:text="${tool.method}">GET</span>
                        </td>
                        <td>
                            <th:block th:if="${toolCategoryMap != null && toolCategoryMap.containsKey(tool.id)}">
                                <span th:each="catName, stat : ${toolCategoryMap.get(tool.id)}"
                                      class="badge bg-secondary me-1" th:text="${catName}">Category</span>
                            </th:block>
                            <span th:unless="${toolCategoryMap != null && toolCategoryMap.containsKey(tool.id)}" class="text-muted">-</span>
                        </td>
                        <td class="text-end">
                            <div class="d-flex justify-content-end gap-1">
                                <a th:href="@{/tools/{id}/details(id=${tool.id})}" class="btn btn-sm btn-outline-primary" title="Edit Details">
                                    <i class="bi bi-sliders"></i>
                                </a>
                                <a th:href="@{/tools/{id}/edit(id=${tool.id})}" class="btn btn-sm btn-outline-secondary" title="Edit Basic" style="border-width: 2px;">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/tools/{id}/delete(id=${tool.id})}" method="post" class="d-inline"
                                      onsubmit="return confirm('Are you sure you want to delete this tool?');">
                                    <button type="submit" class="btn btn-sm btn-outline-danger" title="Delete">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="empty-state" th:if="${#lists.isEmpty(tools)}">
                <i class="bi bi-tools"></i>
                <p>No tools registered</p>
                <div class="d-flex gap-2 justify-content-center">
                    <a th:href="@{/tools/register-single}" class="btn btn-success">Register Single Tool</a>
                    <a th:href="@{/tools/new}" class="btn btn-primary">Manual Registration</a>
                    <a th:href="@{/tools/register-openapi}" class="btn btn-secondary">Import All from OpenAPI</a>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
