server:
  port: 8085

spring:
  application:
    name: naag-category-admin
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB
      file-size-threshold: 2MB
  # H2 Database Configuration
  datasource:
    url: jdbc:h2:file:d:/apps/ws/ws8/data/naag-admin-db;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  # Elasticsearch Configuration (disabled by default)
  elasticsearch:
    uris: http://localhost:9200
  data:
    elasticsearch:
      repositories:
        enabled: ${naag.elasticsearch.enabled:false}

# NAAG Service Configuration
naag:
  services:
    rag:
      url: http://localhost:8080
    tool-registry:
      url: http://localhost:8081
    mcp-gateway:
      url: http://localhost:8082
  # Setup data initialization
  setup:
    enabled: false  # Set to true to auto-upload documents and register APIs on startup
    documents-path: d:/apps/ws/ws8/setup-data/documents
  # Elasticsearch Audit Trail Configuration
  #
  # When enabled, category-admin syncs audit data from H2 to Elasticsearch:
  # - Admin audit logs (local H2) -> ES for analytics
  # - Chat audit logs (from chat-app via API) -> ES for analytics
  #
  # Sync schedule: Every 5 minutes (configurable via naag.elasticsearch.sync.interval)
  # See: AuditLogBulkSyncService, ChatAuditLogElasticsearchService
  #
  elasticsearch:
    enabled: false  # Set to true to enable Elasticsearch audit trail sync (requires ES running)
    environment: development  # development, staging, production
    # sync:
    #   interval: 300000  # Sync interval in ms (default: 5 minutes)

# Actuator/Prometheus Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    prometheus:
      enabled: true
    health:
      show-details: always
  health:
    elasticsearch:
      enabled: false  # Disable ES health check to prevent DOWN status when ES unavailable
  metrics:
    tags:
      application: naag-category-admin
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.naag: DEBUG
    org.springframework.web: INFO
