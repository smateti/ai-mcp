server:
  port: 8085

spring:
  application:
    name: mcp-category-admin
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB
      file-size-threshold: 2MB
  datasource:
    url: jdbc:h2:file:./data/mcp-categories
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

logging:
  level:
    com.example: DEBUG
    org.hibernate.SQL: DEBUG

# MCP Server integration
# The MCP server URL is optional - defaults to http://localhost:8082 if not specified
mcp:
  server:
    url: http://localhost:8082

# RAG Service integration
# The RAG service URL is optional - defaults to http://localhost:8080 if not specified
# Uncomment and modify if your RAG service is running on a different host/port
rag:
  service:
    url: http://localhost:8080
