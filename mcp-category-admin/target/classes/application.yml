server:
  port: 8085

spring:
  application:
    name: mcp-category-admin

  datasource:
    url: jdbc:h2:file:./data/mcp-categories
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

logging:
  level:
    com.example: DEBUG
    org.hibernate.SQL: DEBUG
