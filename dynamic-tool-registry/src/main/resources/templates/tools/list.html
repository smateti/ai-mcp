<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tool Registry - All Tools</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Dynamic Tool Registry</h1>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <div class="actions">
            <a th:href="@{/tools/new}" class="btn btn-primary">Register New Tool</a>
        </div>

        <div class="tools-list">
            <h2>Registered Tools</h2>

            <div th:if="${#lists.isEmpty(tools)}" class="empty-state">
                <p>No tools registered yet. Click "Register New Tool" to get started.</p>
            </div>

            <table th:unless="${#lists.isEmpty(tools)}">
                <thead>
                    <tr>
                        <th>Tool ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>HTTP Method</th>
                        <th>Path</th>
                        <th>Parameters</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tool : ${tools}">
                        <td th:text="${tool.toolId}"></td>
                        <td th:text="${tool.name}"></td>
                        <td th:text="${tool.description}"></td>
                        <td><span class="method-badge" th:text="${tool.httpMethod}"></span></td>
                        <td th:text="${tool.path}"></td>
                        <td th:text="${#lists.size(tool.parameters)}"></td>
                        <td>
                            <a th:href="@{/tools/{id}(id=${tool.id})}" class="btn btn-sm">View</a>
                            <a th:href="@{/tools/{id}/edit(id=${tool.id})}" class="btn btn-sm">Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
