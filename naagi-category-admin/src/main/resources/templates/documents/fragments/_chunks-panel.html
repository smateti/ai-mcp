<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Chunks Panel -->
<th:block th:fragment="chunksPanel(status)">
    <div class="card mb-4" th:if="${status == 'READY_FOR_REVIEW' || status == 'MOVED_TO_RAG'}">
        <div class="card-header d-flex justify-content-between align-items-center"
             style="cursor: pointer;"
             data-bs-toggle="collapse"
             data-bs-target="#chunksCollapseSection"
             aria-expanded="false"
             aria-controls="chunksCollapseSection">
            <h5 class="mb-0">
                <i class="bi bi-chevron-right me-2 collapse-icon" id="chunksCollapseIcon"></i>
                <i class="bi bi-layers me-2"></i>Document Chunks
            </h5>
            <div class="d-flex align-items-center gap-2" onclick="event.stopPropagation();">
                <span id="chunksSource" class="badge" style="display: none;"></span>
                <span id="chunksCount" class="badge bg-secondary">0 chunks</span>
                <button type="button" class="btn btn-sm btn-outline-primary" onclick="event.stopPropagation(); loadChunks();">
                    <i class="bi bi-arrow-clockwise me-1"></i>Refresh
                </button>
            </div>
        </div>
        <div class="collapse" id="chunksCollapseSection">
            <div class="card-body">
                <div id="chunksLoading" class="text-center py-3">
                    <div class="spinner-border spinner-border-sm text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <span class="ms-2 text-muted">Loading chunks...</span>
                </div>
                <div id="chunksContent" style="display: none;">
                    <div id="noChunks" class="text-muted text-center py-3" style="display: none;">
                        <i class="bi bi-layers fs-1 d-block mb-2 text-secondary"></i>
                        <p>Chunks not available. They may have been cleaned up after processing.</p>
                    </div>
                    <div id="chunksAccordion" class="accordion" style="display: none;">
                        <!-- Chunks will be inserted here -->
                    </div>
                </div>
                <div id="chunksError" class="alert alert-danger" style="display: none;">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <span id="chunksErrorMessage">Failed to load chunks</span>
                </div>
            </div>
        </div>
    </div>
</th:block>

<!-- Chunks Scripts -->
<th:block th:fragment="chunksScripts(uploadId, ragServiceUrl)">
    <script th:inline="javascript">
        const chunksUploadId = /*[[${uploadId}]]*/ '';
        const chunksRagServiceUrl = /*[[${ragServiceUrl}]]*/ 'http://localhost:8080';

        document.addEventListener('DOMContentLoaded', function() {
            loadChunks();

            // Toggle chevron icon on collapse/expand
            const chunksCollapse = document.getElementById('chunksCollapseSection');
            const chunksIcon = document.getElementById('chunksCollapseIcon');
            if (chunksCollapse && chunksIcon) {
                chunksCollapse.addEventListener('show.bs.collapse', function() {
                    chunksIcon.classList.remove('bi-chevron-right');
                    chunksIcon.classList.add('bi-chevron-down');
                });
                chunksCollapse.addEventListener('hide.bs.collapse', function() {
                    chunksIcon.classList.remove('bi-chevron-down');
                    chunksIcon.classList.add('bi-chevron-right');
                });
            }
        });

        async function loadChunks() {
            const loading = document.getElementById('chunksLoading');
            const content = document.getElementById('chunksContent');
            const error = document.getElementById('chunksError');

            if (!loading) return; // Panel not present

            loading.style.display = 'block';
            content.style.display = 'none';
            error.style.display = 'none';

            try {
                const response = await fetch(`${chunksRagServiceUrl}/api/documents/uploads/${chunksUploadId}/chunks`);
                if (!response.ok) throw new Error('Failed to fetch chunks');

                const data = await response.json();
                renderChunks(data);

                loading.style.display = 'none';
                content.style.display = 'block';
            } catch (e) {
                console.error('Error loading chunks:', e);
                loading.style.display = 'none';
                error.style.display = 'block';
                document.getElementById('chunksErrorMessage').textContent = e.message;
            }
        }

        function renderChunks(data) {
            const noChunks = document.getElementById('noChunks');
            const accordion = document.getElementById('chunksAccordion');
            const countBadge = document.getElementById('chunksCount');
            const sourceBadge = document.getElementById('chunksSource');

            // Update count badge
            const chunkCount = data.chunks ? data.chunks.length : 0;
            countBadge.textContent = chunkCount + ' chunk' + (chunkCount !== 1 ? 's' : '');

            // Update source badge
            if (data.source && sourceBadge) {
                sourceBadge.style.display = 'inline';
                if (data.source === 'main') {
                    sourceBadge.className = 'badge bg-success';
                    sourceBadge.textContent = 'RAG Collection';
                } else {
                    sourceBadge.className = 'badge bg-warning text-dark';
                    sourceBadge.textContent = 'Preview Collection';
                }
            }

            // Clear previous content
            accordion.innerHTML = '';

            if (!data.chunksAvailable || !data.chunks || data.chunks.length === 0) {
                noChunks.style.display = 'block';
                accordion.style.display = 'none';
                return;
            }

            noChunks.style.display = 'none';
            accordion.style.display = 'block';

            // Render chunks as accordion items
            data.chunks.forEach((chunk, index) => {
                const item = document.createElement('div');
                item.className = 'accordion-item';

                const preview = chunk.text ? chunk.text.substring(0, 100) + (chunk.text.length > 100 ? '...' : '') : '';
                const wordCount = chunk.text ? chunk.text.split(/\s+/).length : 0;
                const charCount = chunk.text ? chunk.text.length : 0;

                item.innerHTML = `
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button"
                                data-bs-toggle="collapse" data-bs-target="#chunk-${index}">
                            <span class="me-2"><strong>Chunk ${chunk.chunkIndex}</strong></span>
                            <small class="text-muted">${escapeHtmlChunks(preview)}</small>
                        </button>
                    </h2>
                    <div id="chunk-${index}" class="accordion-collapse collapse" data-bs-parent="#chunksAccordion">
                        <div class="accordion-body">
                            <div class="d-flex justify-content-between mb-2">
                                <small class="text-muted">${wordCount} words, ${charCount} characters</small>
                                <button class="btn btn-sm btn-outline-secondary" onclick="copyChunkText(${index})">
                                    <i class="bi bi-clipboard"></i> Copy
                                </button>
                            </div>
                            <pre class="mb-0 p-3 bg-light rounded" style="white-space: pre-wrap; word-wrap: break-word; max-height: 400px; overflow-y: auto;" id="chunk-text-${index}">${escapeHtmlChunks(chunk.text || '')}</pre>
                        </div>
                    </div>
                `;
                accordion.appendChild(item);
            });
        }

        function escapeHtmlChunks(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyChunkText(index) {
            const textElement = document.getElementById(`chunk-text-${index}`);
            if (textElement) {
                navigator.clipboard.writeText(textElement.textContent).then(() => {
                    // Could show a toast notification here
                });
            }
        }
    </script>
</th:block>

</html>
