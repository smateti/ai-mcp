<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">
<th:block th:fragment="content">
    <div class="page-header">
        <h1><i class="bi bi-speedometer2 me-2"></i>Dashboard</h1>
    </div>

    <!-- Stats Cards -->
    <div class="row mb-4">
        <div class="col-md-2">
            <a th:href="@{/categories}" class="text-decoration-none">
                <div class="card stat-card">
                    <div class="stat-value" th:text="${categoryCount}">0</div>
                    <div class="stat-label">Categories</div>
                </div>
            </a>
        </div>
        <div class="col-md-2">
            <a th:href="@{/tools}" class="text-decoration-none">
                <div class="card stat-card">
                    <div class="stat-value" th:text="${toolCount}">0</div>
                    <div class="stat-label">Tools</div>
                </div>
            </a>
        </div>
        <div class="col-md-2">
            <div class="card stat-card">
                <div class="stat-value" th:text="${activeCategories}">0</div>
                <div class="stat-label">Active</div>
            </div>
        </div>
        <div class="col-md-3">
            <a th:href="@{/documents}" class="text-decoration-none">
                <div class="card stat-card">
                    <div class="stat-value" th:text="${documentCount}">0</div>
                    <div class="stat-label">RAG Documents</div>
                </div>
            </a>
        </div>
        <div class="col-md-3">
            <a th:href="@{/documents}" class="text-decoration-none">
                <div class="card stat-card">
                    <div class="stat-value" th:text="${uploadCount ?: 0}">0</div>
                    <div class="stat-label">Total Uploads</div>
                </div>
            </a>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-lightning me-2"></i>Quick Actions</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <a th:href="@{/categories/new}" class="btn btn-primary w-100 mb-2">
                                <i class="bi bi-plus-circle me-2"></i>New Category
                            </a>
                        </div>
                        <div class="col-md-3">
                            <a th:href="@{/tools/new}" class="btn btn-primary w-100 mb-2">
                                <i class="bi bi-plus-circle me-2"></i>New Tool
                            </a>
                        </div>
                        <div class="col-md-3">
                            <a th:href="@{/tools/register-openapi}" class="btn btn-primary w-100 mb-2">
                                <i class="bi bi-cloud-upload me-2"></i>Import OpenAPI
                            </a>
                        </div>
                        <div class="col-md-3">
                            <a th:href="@{/documents/ingest}" class="btn btn-primary w-100 mb-2">
                                <i class="bi bi-file-earmark-plus me-2"></i>Ingest Document
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Recent Categories -->
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="bi bi-folder me-2"></i>Categories</h5>
                    <a th:href="@{/categories}" class="btn btn-sm btn-outline-secondary">View All</a>
                </div>
                <div class="card-body p-0">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categories}" th:if="${categoryStat.index < 5}">
                                <td th:text="${category.name}">Category Name</td>
                                <td>
                                    <span class="badge" th:classappend="${category.active} ? 'badge-active' : 'badge-inactive'"
                                          th:text="${category.active} ? 'Active' : 'Inactive'">Active</span>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(categories)}">
                                <td colspan="2" class="text-center text-muted py-3">No categories yet</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="bi bi-tools me-2"></i>Tools</h5>
                    <a th:href="@{/tools}" class="btn btn-sm btn-outline-secondary">View All</a>
                </div>
                <div class="card-body p-0">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Service URL</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="tool : ${tools}" th:if="${toolStat.index < 5}">
                                <td th:text="${tool.name}">Tool Name</td>
                                <td th:text="${tool.serviceUrl}" class="text-muted">http://...</td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(tools)}">
                                <td colspan="2" class="text-center text-muted py-3">No tools registered yet</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
