server:
  port: 8082

spring:
  application:
    name: naagi-mcp-gateway

# NAAG Service Dependencies
naagi:
  services:
    tool-registry:
      url: http://localhost:8081
    rag-service:
      url: http://localhost:8080

# Logging
logging:
  level:
    com.naagii.mcpgateway: DEBUG

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
