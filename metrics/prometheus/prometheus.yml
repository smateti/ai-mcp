global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # NAAG RAG Service (port 8080)
  - job_name: 'naag-rag-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8080']
    scrape_interval: 10s

  # NAAG AI Orchestrator (port 8086)
  - job_name: 'naag-ai-orchestrator'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8086']
    scrape_interval: 10s

  # NAAG Chat App (port 8087)
  - job_name: 'naag-chat-app'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8087']
    scrape_interval: 10s

  # NAAG Tool Registry (port 8081)
  - job_name: 'naag-tool-registry'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8081']
    scrape_interval: 10s

  # NAAG Category Admin (port 8085)
  - job_name: 'naag-category-admin'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8085']
    scrape_interval: 10s
