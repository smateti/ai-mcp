server:
  port: 8081

spring:
  application:
    name: naagi-tool-registry

  # H2 Database Configuration - File-based for persistence
  datasource:
    url: jdbc:h2:file:./data/naagi-tool-registry
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console

  # Thymeleaf Configuration
  thymeleaf:
    cache: false

# Logging
logging:
  level:
    org.springframework.web: INFO
    com.naagii.toolregistry: DEBUG

# Actuator/Prometheus Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    prometheus:
      enabled: true
  metrics:
    tags:
      application: naagi-tool-registry
    export:
      prometheus:
        enabled: true
